  docker: "mackerel-plugin-docker -host unix:///var/run/docker.sock -name-format name"
  uptime: "mackerel-plugin-uptime"
  sensors: "ruby /home/pudding/mackerel/mackerel-plugins/sensors/temperature-metrics.rb"

